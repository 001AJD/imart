<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <!-- brand name -->
  <a
    class="navbar-brand"
    [routerLink]="['/']"
    routerLinkActive="router-link-active"
    type="button"
    data-toggle="collapse"
    data-target=""
    >iMart</a
  >
  <!-- button for hamburger effect which has drop down -->
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- navbar collapsible content -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <!-- links on left side of navbar -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
        >
          Home</a
        >
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/mobile']"
          routerLinkActive="router-link-active"
        >
          Product List 1</a
        >
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/product-list-2']"
          routerLinkActive="router-link-active"
          >Product List 2</a
        >
      </li>
    </ul>

    <!-- links on the right side of the navbar -->
    <ul class="navbar-nav" *ngIf="authService.user; else login">
      <!-- cart button -->
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['cart']"
          routerLinkActive="router-link-active"
          >Cart
          <span class="badge badge-secondary">{{
            cartService.cartTotalItem
          }}</span>
        </a>
      </li>

      <!-- user dropdown menu button-->
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Hi, {{ this.authService.user.displayName }}
        </a>

        <div class="dropdown-menu">
          <button class="dropdown-item">
            Your Orders
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="logout()">Logout</button>
        </div>
      </li>
    </ul>

    <!-- login template -->
    <ng-template #login>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button
            class="btn btn-outline-secondary btn-sm"
            (click)="googleLogin()"
          >
            Google Login
          </button>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
