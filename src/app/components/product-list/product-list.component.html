<!-- main div starts here -->
<div class="mx-xs-2 mx-sm-2 mx-md-2 mx-lg-5 px-2" id="div-main">
  <div class="row mt-2">
    <!-- filter palette div starts here -->
    <div
      id="div-filter-palette"
      class="col-md-2 col-lg-2 col-xl-2 d-none d-lg-block d-xl-block mt-lg-4 mt-xl-4"
    >
      <app-filter-palette></app-filter-palette>
    </div>
    <!-- filter-palette-div  ends here -->

    <!-- div-all-products starts here -->
    <div
      class="col-xs-9 col-sm-12 col-md-12 col-lg-10 col-xl-10"
      id="div-all-products"
    >
      <!-- container for filter button and sort dropdown starts -->
      <div class="container">
        <!-- div for filter button and sorting pannel -->
        <div class="row px-xs-3" id="div-filter-sort-palette">
          <div class="col-xs-2 d-lg-none d-xl-none" id="filter-button">
            <i
              class="fa fa-filter btn btn-sm dropdown-toggle"
              aria-hidden="true"
            ></i>
          </div>
          <!-- sort product dropdown starts here -->
          <div class="col-xs-10 ml-auto" id="sort-product-dropdown">
            <label for="sorting" class="">Sort : </label>
            <select
              class=""
              id="sorting"
              (change)="sortProducts($event.target.value)"
            >
              <option
                *ngFor="let option of sortOption"
                [value]="option.value"
                >{{ option.name }}</option
              >
            </select>
          </div>
          <!-- sort product drop down ends here -->
        </div>
        <!-- filter-button-sort-palette div ends here -->
      </div>
      <!-- container for filter button and sort dropdown ends -->

      <cdk-virtual-scroll-viewport itemSize="100">
        <div class="row">
          <div
            class="col-xm-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 py-2"
            *cdkVirtualFor="let product of products"
          >
            <div class="card-deck">
              <div class="card">
                <img
                  src="../../../assets/images/img-1.jpg"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p class="card-text text-justify">
                    {{ product.description }}
                  </p>
                  <span class="font-weight-bold"> â‚¹{{ product.price }}</span>
                  <div class="card text-right">
                    <button
                      class="btn btn-outline-danger btn-md float-right"
                      (click)="
                        addToCart(product.id, product.title, product.price, '1')
                      "
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
