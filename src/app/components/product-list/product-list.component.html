<div class="mx-xs-2 mx-sm-2 mx-md-2 mx-lg-5 px-2">
  <div class="row mt-2">
    <!-- filter palette -->
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 mt-lg-4 mt-xl-4"
    >
      <app-filter-palette></app-filter-palette>
    </div>

    <!-- all-products -->
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10"
      id="div-all-products"
    >
      <div class="my-2">
        <span class="font-weight-bold">Sort By </span>

        <button
          *ngFor="let option of sortOption"
          (click)="sortProducts($event.target.value)"
          [value]="option.value"
          class="btn-sort"
        >
          {{ option.name }}
        </button>
      </div>

      <cdk-virtual-scroll-viewport itemSize="100">
        <div class="row">
          <div
            class="col-xm-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 py-2"
            *cdkVirtualFor="let product of products"
          >
            <div class="card-deck">
              <div class="card">
                <img
                  src="../../../assets/images/img-1.jpg"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p class="card-text text-justify">
                    {{ product.description }}
                  </p>
                  <span class="font-weight-bold"> â‚¹{{ product.price }}</span>
                  <div class="card text-right">
                    <button
                      class="btn btn-outline-danger btn-md float-right"
                      (click)="
                        addToCart(product.id, product.title, product.price, '1')
                      "
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
