<div class="container">
  <div class="float-right">
    <label for="sorting">Sort: </label>
    <select class="" id="sorting" (change)="sortProducts($event.target.value)">
      <option *ngFor="let option of sortOption" [value]="option.value">{{
        option.name
      }}</option>
    </select>
  </div>
</div>

<div class="container pb-lg-4">
  <h4 class="text-left">{{ heading }}</h4>
  <app-sort-bar></app-sort-bar>
  <cdk-virtual-scroll-viewport itemSize="100">
    <div class="row">
      <div
        class="col-xm-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 py-2"
        *cdkVirtualFor="let product of products"
      >
        <div class="card">
          <img src="../../../assets/images/img-1.jpg" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text text-justify">
              {{ product.description }}
            </p>
            <span class="font-weight-bold"> â‚¹{{ product.price }}</span>
            <div class="card text-right">
              <a href="#" class="btn btn-outline-danger btn-sm">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
