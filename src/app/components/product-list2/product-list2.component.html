<div class="mx-xs-2 mx-sm-2 mx-md-2 mx-lg-5 px-2">
  <div class="row mt-2">
    <!-- filter palette -->
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 mt-lg-4 mt-xl-4"
    >
      <app-filter-palette></app-filter-palette>
    </div>

    <!-- all-products -->
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10"
      id="div-all-products"
    >
      <div class="my-2">
        <span class="font-weight-bold">Sort By </span>

        <button
          *ngFor="let option of sortOption"
          (click)="sortProducts($event.target.value)"
          [value]="option.value"
          class="btn-sort"
        >
          {{ option.name }}
        </button>
      </div>

      <cdk-virtual-scroll-viewport itemSize="100">
        <div
          class="card mb-3"
          style="max-width: 100%;"
          *cdkVirtualFor="let product of products"
        >
          <div class="row no-gutters">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
              <img
                src="../../../assets/images/sofa-1.jpg"
                class="card-img"
                alt="..."
              />
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
              <div class="card-body">
                <h4
                  class="card-title font-weight-bold title-link"
                  [routerLink]="['/product-detail', product.id]"
                  routerLinkActive="router-link-active"
                >
                  {{ product.title }}
                </h4>
                <p class="card-text text-justify">
                  {{ product.description }}
                </p>
                <div class="mt-lg-5">
                  <span class="font-weight-bold btn"
                    >â‚¹ {{ product.price }}</span
                  >

                  <button
                    class="btn btn-outline-danger btn-sm float-right"
                    (click)="
                      addToCart(product.id, product.title, product.price, '1')
                    "
                  >
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
