<div class="row mx-3">
  <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../../../assets/images/sofa-1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../../../assets/images/living-room-1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../../../assets/images/living-room-2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
    <h1 *ngIf="productDetails?.title">{{ productDetails?.title }}</h1>
    <p *ngIf="productDetails?.description">{{ productDetails?.description }}</p>
    <h2 *ngIf="productDetails?.price">{{ productDetails?.price }}</h2>

    <form [formGroup]="orderQuantityFormGroup">
      <button class="btn-quantity" (click)="decrementQuantity()">
        -
      </button>
      <input
        id="orderQty"
        type="number"
        class="text-center"
        formControlName="quantity"
        (blur)="checkOrderQuantity($event)"
        min="1"
        max="15"
      />
      <button class="btn-quantity" (click)="incrementQuantity()">
        +
      </button>

      <button class="btn btn-outline-secondary my-2 mx-2">Add to Cart</button>
      <button class="btn btn-secondary my-2 mx-2">Buy Now</button>
    </form>
    <div class=""></div>
  </div>
</div>
